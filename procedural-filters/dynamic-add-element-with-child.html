<!DOCTYPE html>
<html>
<head>
<title>Dynamic Add Element With Child</title>
</head>
<body>

<h1>heading</h1>
<p>paragraph.</p>

<script>

const addElementToBody = () => {
  const rootNode = document.createElement('root-node');
  rootNode.setAttribute('class', 'root-node-class');

  const childNode = document.createElement('child-node');
  childNode.setAttribute('class', 'child-node-class');
  rootNode.appendChild(childNode);

  const span = document.createElement('span');
  span.textContent = 'View in App';
  childNode.appendChild(span);

  const childNode2 = document.createElement('child-node');
  childNode2.setAttribute('class', 'child-node-class');
  rootNode.appendChild(childNode2);

  const p = document.createElement('p');
  p.textContent = 'View in App';
  childNode2.appendChild(p);

  document.body.appendChild(rootNode);
}

const onload = () => {
  setTimeout(addElementToBody, 200);
};
window.onload = onload;
</script>

</body>
</html>
